<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <nav th:replace="fragments/fragment :: navbar"></nav>
        <title>Add Pilot</title>
        <object th:include="fragments/fragment :: title" th:remove="tag"></object>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>

    <body>
        <main role="main" class="px-4 mt-4">
        <h2>Welcome!</h2>

        <h3>Tambah Pilot</h3>
        <form th:action="@{/pilot/add}" th:object="${pilot}"  method="POST">
            License Number: <br>
            <input type="text" name="licenseNumber" /> <br>
            Name: <br>
            <input type="text" name="name" /> <br>
            Fly Hour: <br>
            <input type="number" name="flyHour" /> <br><br>
            <button type="submit">Submit</button>
        </form>
        </main>
    </body>
</html>
